<body>
    <div class="container">
        <h1>Congratulations! üéâ</h1>

    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const randomNum = Math.floor(Math.random() * 5); // 0 to 4
            const container = document.getElementById('media-container');

            if (randomNum === 0) {
                container.innerHTML = `<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnd4NXIxZnF4eGZ4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat" style="width: 100%; max-width: 300px; border-radius: 10px; margin-top: 20px;">`;
            } else {
                container.innerHTML = `<video controls autoplay loop muted playsinline style="width: 100%; max-width: 300px; border-radius: 10px; margin-top: 20px;">
                                        <source src="assets/vid${randomNum}.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                       </video>`;
            }
        });
    </script>
    <script>
        // Trigger confetti on load
        window.addEventListener('load', () => {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInOut(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });
    </script>
