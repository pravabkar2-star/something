<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS DENIED</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline styles for specific warning page override */
        body.warning-body {
            background-color: #1a1a1a;
            background-image: none;
            color: #ff3333;
            font-family: 'Courier New', Courier, monospace;
        }

        .warning-container {
            background: #2a2a2a;
            border: 2px solid #ff3333;
            box-shadow: 0 0 20px #ff3333;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        .warning-title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            color: #ff0000;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
        }

        .warning-text {
            color: #fff;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .retry-btn {
            background-color: #ff3333;
            color: white;
            border: 1px solid #ff0000;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .retry-btn:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #000;
            border: 1px solid #ff3333;
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            color: #ff3333;
            font-family: 'Courier New', Courier, monospace;
        }

        .modal-content img {
            width: 100%;
            margin-bottom: 15px;
            filter: grayscale(100%) contrast(150%);
        }

        .modal-btn {
            background: transparent;
            border: 1px solid #ff3333;
            color: #ff3333;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-family: inherit;
        }

        .modal-btn:hover {
            background: #ff3333;
            color: #000;
        }
    </style>
</head>

<body class="warning-body">
    <div class="container warning-container">
        <h1 class="warning-title">⚠️ GET OUT! ⚠️</h1>
        <p class="warning-text">Who do you think you are? This is not for you.<br>I am watching you...</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5eXZ5eXZ5eXZ5eXZ5eXZ5eXZ5eXZ5eXZ5eXZ5eXZ5eXZ5eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKr3nzbh5WgCFxe/giphy.gif"
            alt="Watching you"
            style="width: 100%; max-width: 300px; border-radius: 5px; margin-bottom: 20px; filter: grayscale(100%) contrast(120%);">
        <button id="retryBtn" class="btn retry-btn">I'm Sorry, Retry</button>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Are you SURE?</h3>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHc1eGZ4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4ZnF4eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HteV6g0QTNxp6/giphy.gif"
                alt="Suspicious">
            <p>Are you really the one I'm looking for?</p>
            <button id="confirmRetry" class="modal-btn">Yes, I promise.</button>
        </div>
    </div>

    <script>
        const retryBtn = document.getElementById('retryBtn');
        const modal = document.getElementById('customModal');
        const confirmBtn = document.getElementById('confirmRetry');

        retryBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        confirmBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Close on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
